	<script>
		var vm = new Vue({
			el: '#page-wrapper',
			data() {
				var questions = []
				empreinte = shuffle(empreinte)
				xlairways = shuffle(xlairways)
				amresorts = shuffle(amresorts)
				questions.push(empreinte[0])
				questions.push(empreinte[1])
				questions.push(xlairways[0])
				questions.push(xlairways[1])
				questions.push(amresorts[0])
				questions.push(amresorts[1])

				questions = shuffle(questions)
				return {
					questions,
					currentQuestion: 0,
					score: 0,
					responses: questions.map(d => false),
					noQuestionSelected: true,
					iconColors: questions.map(d => "#CCCCCC")
				}

			},
			methods: {
				log(val) {
					console.log(val)
				},
				nextQuestion(){
					// if (this.noQuestionSelected) return
					if (this.responses[this.currentQuestion]) this.iconColors[this.currentQuestion] = "#000000"
					this.currentQuestion+=1
				},
				updateResponses(index,correct) {
					this.responses[index] = correct
					this.score =  this.responses.filter(d => d).length
					}
			},
			watch: {


			}
		});
	</script>
